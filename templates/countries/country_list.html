{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Country List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Country Dashboard</span>
    
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="d-flex ms-auto">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
            {% endif %}
        </div>
    </nav>
    
    
    <div class="container mt-4">
        <h1 class="mb-4">Countries</h1>

        <form id="search-form" method="get" class="mb-3 d-flex">
            <input type="text" name="q" id="search-input" value="{{ request.GET.q }}" placeholder="Search by name..." class="form-control me-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="country-table">
            {% include 'countries/_country_table.html' %}
        </div>
    </div>

    <script>
    function fetchCountries(url) {
        $.ajax({
            url: url,
            headers: {'X-Requested-With': 'XMLHttpRequest'},
            success: function (data) {
                $('#country-table').html(data.html);
            }
        });
    }

    $(document).on('submit', '#search-form', function(e) {
        e.preventDefault();
        const query = $('#search-input').val();
        fetchCountries(`?q=${query}`);
    });

    $(document).on('click', '.pagination a', function(e) {
        e.preventDefault();
        const url = $(this).attr('href');
        fetchCountries(url);
    });
    </script>
</body>
</html>
